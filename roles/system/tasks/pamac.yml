---

- name: push pacman conf
  template: >
    src=etc/pacman.conf.j2
    dest=/etc/pacman.conf
    mode=0644
    owner=0
    group=0
    backup=yes
  tags: ['pacman']
#TODO: insert task to yay -SC
- name: install pamac with aur
  command: yay -S --noconfirm --needed pamac
  become: yes
  become_user: "{{ user.name }}"
  ignore_errors: False
  tags: ['pamac']

- name: push pamac conf with aur enabled
  template: >
    src=etc/pamac.conf.j2
    dest=/etc/pamac.conf
    mode=0644
    owner=0
    group=0
    backup=yes
  tags: ['pamac']

- block:
  - name: get list of installed packages
    shell: "pamac list --installed | grep -v AUR | awk '{print $1}'"
    register: installed_arch_pkgs

  - name: get list of installed aur packages
    shell: "pamac list --installed | grep AUR | awk '{print $1}'"
    register: installed_aur_pkgs

  - debug:
      msg: "{{ installed_aur_pkgs  }}"
      msg: "{{ installed_arch_pkgs }}"

  become: yes
  become_user: "{{ user.name }}"
  tags: ['test']
