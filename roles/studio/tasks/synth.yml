---

- name: install synths
  aur:
    use: yay
    name: "{{ synth_pkgs }}"
    state: present
  become: True
  become_user: "{{ unix_admin.name }}"
  tags: ['packages']

- name: install samplers & sequencers
  aur:
    use: yay
    name: "{{ sands_pkgs }}"
    state: present
  become: True
  become_user: "{{ unix_admin.name }}"
  tags: ['packages']
