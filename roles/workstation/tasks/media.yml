---

- name: install codecs
  package: name={{ item }} state=present use="{{ package_manager }}"
  with_items:
    - amrnb
    - amrwb
    - faac
    - faad2
    - flac
    - lame
    - libdca
    - libmad
    - libmatroska
    - x264
    - x265
    - xvidcore
    - ffmpeg
    - ffmpeg-libs
    - ffmpeg-devel
  when: rpmfusionst.stat.exists

# maybe: https://github.com/mps-youtube/mps-youtube

# - name: install mpv
