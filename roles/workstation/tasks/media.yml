- name: install vlc
  package: name=vlc state=present
  tags: ['video', 'vlc']

- name: install youtube-dl
  package: name=youtube-dl state=present
  tags: ['youtube-dl']

- name: install transmission-cli
  package: name=transmission-cli state=present
  tags: ['transmission-cli']
