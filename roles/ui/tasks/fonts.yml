- name: install hack fonts
  package: >
    name={{ item }}
    state=present
  with_items:
    - ttf-hack
    - ttf-font-awesome
  tags: ['fonts']

- name: install other stuff from aur
  aur: name={{ item }} user=aurman
  with_items:
    - ttf-devicons
    - ttf-input
  tags: ['fonts']


